
    <!-- Portfolio Grid Section -->
    <section class="success" id="highlights">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Research highlights</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.highlights reversed %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                        <span style="font-size:90%">{{ post.title }}
                    </div>
                {% endfor %}
            </div>

            <div class="row">
              <p>Methods & online resources</p>
              {% for post in site.resources reversed %}
              <div class="col-sm-3 portfolio-item">
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
                <span style="font-size:80%">{{ post.title }}<br>{{ post.link }}</span>
              </div>
                {% endfor %}
            </div>

        </div>
    </section>
